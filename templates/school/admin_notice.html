{% extends 'school/adminbase.html' %}
{% block content %}

<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="sm:flex sm:items-center sm:justify-between mb-8">
            <div>
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl">Notice Board</h2>
                <p class="mt-1 text-sm text-gray-500">Post and manage announcements for students and teachers</p>
            </div>
        </div>

        <!-- Notice Form -->
        <div class="bg-white shadow rounded-lg mb-8">
            <div class="px-4 py-5 sm:p-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="space-y-6">
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">
                                Announcement Message
                            </label>
                            <div class="mt-1">
                                <textarea name="message" rows="4" 
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    placeholder="Enter your announcement here..."></textarea>
                            </div>
                        </div>
                        <div>
                            <label for="by" class="block text-sm font-medium text-gray-700">
                                Posted By
                            </label>
                            <div class="mt-1">
                                <input type="text" name="by" 
                                    class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                    placeholder="Enter your name">
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" 
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Post Announcement
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Notice List -->
        <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul class="divide-y divide-gray-200">
                {% for n in notice %}
                <li>
                    <div class="px-4 py-4 sm:px-6">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-bullhorn text-xl text-indigo-600"></i>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-900">
                                        Posted by: {{ n.by }}
                                    </p>
                                    <p class="text-sm text-gray-500">
                                        {{ n.date }}
                                    </p>
                                </div>
                            </div>
                            <div class="ml-2 flex-shrink-0">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                    Active
                                </span>
                            </div>
                        </div>
                        <div class="mt-2">
                            <p class="text-sm text-gray-600">
                                {{ n.message }}
                            </p>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock content %}
